<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Botpress Webchat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/06/23/16/20250623161452-3OQKFSWN.js" defer></script>
  <script>
    window.addEventListener("load", () => {
      console.log("‚úÖ iframe page loaded, initializing and opening webchat");

      setTimeout(() => {
        if (window.botpress) {
          // Main open command
          if (typeof window.botpress.open === 'function') {
            window.botpress.open();
            console.log("üü¢ botpress.open() called");
          }

          // Additional 'show' event (some themes use this)
          if (typeof window.botpress.sendEvent === 'function') {
            window.botpress.sendEvent({ type: 'show' });
            console.log("üü¢ botpress.sendEvent({ type: 'show' }) sent");
          }
        } else {
          console.warn("‚ùå botpress object not found.");
        }
      }, 500);
    });
  </script>
</body>
</html>
